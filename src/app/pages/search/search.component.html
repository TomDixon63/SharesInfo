<div
  class="mdl-grid mdl-cell mdl-cell--9-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone mdl-cell--top"
>

  <div
    class="mdl-cell mdl-cell--12-col-desktop mdl-cell--7-col-tablet mdl-cell--4-col-phone"
  >
    <base-card>
      <base-card-title>
        <h2 class="mdl-card__title-text">
          Search share by symbol (example: GOOGL)
        </h2>
      </base-card-title>
      <base-card-body>
     
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
        >
          <input
            #searchBox
            [(ngModel)]="symbol"
            class="mdl-textfield__input"
            type="text"
            id="symbol"
          />
          <label class="mdl-textfield__label" for="symbol">enter symbol</label>
        </div>
        <div class="mdl-layout-spacer"></div>
        <button
          type="button"
          (click)="generateSuggestionsList(searchBox.value)"
          class="mdl-button mdl-js-button mdl-button--raised color--light-blue"
        >
          Search
        </button>
      </base-card-body>
    </base-card>
  </div>


</div>
